<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script
            type="text/javascript"
            async=""
            src="https://www.google-analytics.com/analytics.js"
        ></script>
        <script
            async=""
            src="https://www.googletagmanager.com/gtag/js?id=UA-171494631-1"
        ></script>
        <script>
            window.dataLayer = window.dataLayer || [];

            function gtag() {
                dataLayer.push(arguments);
            }
            gtag("js", new Date());

            gtag("config", "UA-171494631-1");
        </script>
        <!-- End Google Analytics -->

        <title>Ball Game</title>

        <script async="" src="https://arc.io/widget.min.js#GC7gwk6Z"></script>
        <meta name="description" content="ball game" />
        <meta name="keywords" content="ballgame" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="og:title" content="" />
        <meta name="og:url" content="https://hitthemoney.com" />
        <meta name="og:site_name" content="" />
        <meta name="og:type" content="website" />

        <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
        <script src="js/index.js" defer type="module"></script>
        <link rel="stylesheet" href="css/main.css" />
    </head>
    <body>
        <canvas id="canvas"></canvas>

        <div id="gameOver" style="opacity: 0" class="centeredDiv">
            <h1 class="centeredTitle">Game Over!</h1>
            <p class="centeredParagraph" id="endTime"></p>
            <p class="centeredParagraph" id="endScore"></p>
            <p class="centeredParagraph" id="bestScore"></p>
            <p class="centeredParagraph">Press space to play again</p>
            <p
                class="centeredParagraph"
                style="display: none"
                id="bestTime"
            ></p>
            <button id="addToLeaderboard">Add to Leaderboard</button>
        </div>

        <div id="pausedScreen" style="opacity: 0" class="centeredDiv">
            <h1 class="centeredTitle">Paused</h1>
            <p class="centeredParagraph">Press space to resume</p>
        </div>

        <div id="scores" style="opacity: 0">
            <span id="coins"
                ><img src="img/coin.svg" width="30" height="30" />&nbsp;<span
                    id="coinScore"
                    >0</span
                ></span
            >
            <br />
            <span id="timerText">Score: 00:00:00</span>
        </div>

        <div
            id="mainMenu"
            style="z-index: 1000"
            style="opacity: 1"
            class="centeredDiv"
        >
            <h1 class="centeredTitle">Ball Game</h1>
            <p class="centeredParagraph">Press space to start</p>
        </div>

        <div id="addLeaderboardPopup" style="opacity: 0">
            <input id="name" maxlength="16" placeholder="Username" />
            <button id="addToLeaderboardDone">Done</button>
        </div>

        <div id="leaderboard">
            <h3 id="leaderboardTitle">Leaderboard</h3>
        </div>

        <div id="socialLinks" style="z-index: 2500">
            <a target="_blank" href="https://discord.gg/GqApD4sB3F">
                <img src="./img/discord_logo_blurple.svg" width="100" />
            </a>
        </div>
    </body>
</html>
